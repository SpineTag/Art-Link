<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | ArtLink</title>
  <link rel="stylesheet" href="css/components/gallery.css">
</head>

<body>
  <header class="gallery-header">
    <h1 class="gallery-title">Featured Works</h1>
    <p class="gallery-sub">A curated selection of visual experiments</p>
  </header>

  <section class="gallery-grid">
    <div class="item"><img src="https://picsum.photos/900/1200?1"></div>
    <div class="item tall"><img src="https://picsum.photos/900/1500?2"></div>
    <div class="item wide"><img src="https://picsum.photos/1400/900?3"></div>
    <div class="item"><img src="https://picsum.photos/900/1200?4"></div>
    <div class="item tall"><img src="https://picsum.photos/900/1500?5"></div>
    <div class="item"><img src="https://picsum.photos/900/1200?6"></div>
    <div class="item wide"><img src="https://picsum.photos/1400/900?7"></div>
    <div class="item tall"><img src="https://picsum.photos/900/1500?8"></div>
  </section>

  <!-- fullscreen viewer -->
  <div class="viewer hidden">
    <span class="close">&times;</span>
    <img id="viewer-img" src="">
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
